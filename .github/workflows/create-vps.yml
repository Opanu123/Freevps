name: Auto VPS with GDrive Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # 6 hours + buffer

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3

      - name: üìÅ Create directories
        run: mkdir -p links .backup

      - name: üîÅ Restore from Google Drive via Rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

          name="autovps"
          if rclone ls gdrive:backups/$name.zip > /dev/null 2>&1; then
            echo "üì¶ Restoring backup from Google Drive..."
            rclone copy gdrive:backups/$name.zip .
            unzip -o "$name.zip" -d . || echo "‚ùå Failed to unzip backup"
          else
            echo "‚ö†Ô∏è No backup found. Starting fresh."
          fi

      - name: üîê Start tmate (SSH Access)
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/autovps.txt
          echo "‚úÖ SSH Ready: $SSH"

      - name: üìÑ Commit SSH info to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: üíæ Backup & Upload to Google Drive
        if: always()
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

          name="autovps"
          zip -r "$name.zip" . -x ".git/*" ".github/*" "links/*"
          rclone copy "$name.zip" gdrive:backups || echo "‚ùå Failed to upload backup"

      - name: ‚è≥ Keep VPS Alive
        run: |
          echo "‚è≥ Sleeping for 6 hours..."
          sleep 21600
